<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register-form</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&family=Nunito+Sans:opsz@6..12&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="rgstr-frm">
        <form action="" class="form" id="form">
          <h3 class="rgstr-header">User Register Form</h3>
          <div class="input-control">
            <label for="name">Name</label>
            <input type="text" name="" id="name" />
            <div class="error"></div>
          </div>
          <div class="input-control">
            <label for="srnm">Surname</label>
            <input type="text" name="" id="srnm" />
            <div class="error"></div>
          </div>
          <div class="input-control">
            <label for="phn">Phone</label>
            <input type="text" name="" id="phn" />
            <div class="error"></div>
          </div>
          <div class="input-control">
            <label for="email">Email</label>
            <input type="text" name="" id="email" />
            <div class="error"></div>
          </div>
          <div class="input-control">
            <label for="psw">Password</label>
            <input type="password" name="" id="psw" />
            <div class="error"></div>
          </div>
          <div class="input-control">
            <label for="repsw">Repeat Password</label>
            <input type="password" name="" id="repsw" />
            <div class="error"></div>
          </div>
          <button type="submit" class="btn" id="registerBtn">Register</button>
        </form>
      </div>
    </main>
    <script src="./app.js"></script>
  </body>
</html>
